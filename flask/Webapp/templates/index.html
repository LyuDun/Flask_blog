{% extends "base.html" %}
{% block essay %}
    {% for article_href, article_name in articles.items()  %}
        <div class="post">
		<h2 class="title"><a href={{ url_for('show_article', article_category=article_href) }}>{{ article_name }}</a></h2>
		<p class="links"><a href={{ url_for('show_article', article_category=article_href) }} class="more">Read More</a></p>
	</div>
    {% endfor %}
{% endblock %}
